    <div class="container">
      <div class="row" id="main">
        <div class="col-xs-12 col-sm-10">
          <nav v-bind:class="active" v-on:click.prevent>

    		      <!-- When a link in the menu is clicked, we call the makeActive method,
            defined in the JavaScript Vue instance. It will change the value of "active". -->
            <div class="btn-group" role="group">
    		      <a href="#" class="monday btn btn-default" role="button" v-on:click="makeActive('Monday')">Monday</a>
    		      <a href="#" class="tuesday btn btn-default" role="button" v-on:click="makeActive('Tuesday')">Tuesday</a>
    		      <a href="#" class="wednesday btn btn-default" role="button" v-on:click="makeActive('Wednesday')">Wednesday</a>
    		      <a href="#" class="thursday btn btn-default" role="button" v-on:click="makeActive('Thursday')">Thursday</a>
    		      <a href="#" class="thursday btn btn-default" role="button" v-on:click="makeActive('Friday')">Friday</a>
    		      <a href="#" class="thursday btn btn-default" role="button" v-on:click="makeActive('Saturday')">Saturday</a>
    		      <a href="#" class="thursday btn btn-default" role="button" v-on:click="makeActive('Sunday')">Sunday</a>
            </div>
          </nav>
